<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <style>
      body {
        font-style: sans-serif;
      }
      #list {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
      }
      .user-item {
        display: flex;
        flex-direction: column;
        border: 1px solid rgb(67, 93, 140);
        border-radius: 0 0 15px 15px;
      }
      .name,
      .email {
        padding: 10px;
        color: rgb(36, 36, 36);
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Users</h1>
      <ul id="list"></ul>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
